

<div class="oj-panel oj-panel-shadow-sm" style="border:none; background-color: #fcfcfc">

    <div style="width: 70%;" class="oj-flex-item" align="left">
        <span>Care recipient: <b  data-bind="text: oj.Router.rootInstance.retrieve()"></b></span> 
        <span>Age: <b  data-bind="text: userAge"></b></span> 
        <!--<span>Gender: <b  data-bind="text: userGender"></b></span>--> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span>Assign Geriatrician: <b data-bind="text:$root.userLogin" > </b></span> <!--class="oj-header-border"-->
        <br>                     
        <div style="height:20px;overflow:hidden" id="summary"><b>Summary:</b> <span data-bind="text:textline"></span></div>
        <a href="#" id="showmore">Show more</a>
    </div>
    <div class="visualization-drop oj-flex-item" align="right">
        <button class="demo-button-aqua" style="min-width: 100px;"
                data-bind="ojComponent: { component: 'ojButton', 
                                                    label: 'Visualisations',
                                                    chroming:'outlined',
                                                    menu: '#visualizationMenu',
                                                    rootAttributes: {class: 'demo-button-aqua'},
                                                    icons: {end:'oj-component-icon oj-button-menu-dropdown-icon'}}">
        </button>
        <ul id="visualizationMenu" style="display:none" aria-label="Order Actions"
            data-bind="ojComponent: {component: 'ojMenu', 
                                                    select: frailtyMenuItemSelect}" >
            <li id="lineChart">
                <a href="#">Line chart</a>
            </li>
            <li id="morphology">
                <a href="#">Morphology</a>
            </li>
        </ul>
    </div>

    <div class="demo-flex-display oj-flex-items-pad">
        <div class="oj-flex oj-sm-flex-direction-column ">
            <div class="oj-flex-item" >
                <!-- from-to date filter -->
                <div id="filteringDate">
                    <label for="fromDate">From</label>
                    <input id="fromDate" 
                           data-bind="ojComponent: {component: 'ojInputDate', 
                                  datePicker: {numberOfMonths: 2},
                                  max: toValue,
                                  value: fromValue}"/><br/>

                    <label for="toDate">To</label>
                    <input id="toDate" 
                           data-bind="ojComponent: {component: 'ojInputDate', 
                                  datePicker: {numberOfMonths: 2},
                                  min: fromValue,
                                  value: toValue}"/>  
                </div>
                <!-- end from-to date filter -->


                <button class="demo-aqua-full" id="menuButton"
                        data-bind=" ojComponent:{component: 'ojButton', label: 'Add Assesment',
            chroming: 'half'}">
                </button>

                <form id="formId">
                    <div >
                        <input id="checkcontrol" type="checkbox" class="oj-checkbox-nocomp"
                               data-bind="checked: checkbox"/>
                        <label for="checkcontrol" class="oj-checkbox-label-nocomp">
                            Show frailty status
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <!-- end context menu for Detection chart -->

        <div class="oj-flex-item">

            <!-- chart for overall situation with two groups of geriatric factors -->
            <!--detectionGEFGroupsLineChart-->
            <div id="detectionGEFGroupsLineChart" class="oj-flex-item" data-bind="ojComponent: {
                component: 'ojChart', 
                type: 'line',
                drilling: 'on', 
                series: seriesValue, 
                groups: groupsValue, 
                animationOnDisplay: 'auto',
                animationOnDataChange: 'auto',
                drill: chartDrill,
                hideAndShowBehavior: 'withoutRescale',
                orientation: 'vertical',
                hoverBehavior: 'dim',
                title: {text: 'Behavioural & Contextual Geriatric group factors', halign: 'center'},
                yAxis:{step:0.5},
                legend: {position: 'bottom'}
                }"
                 style="width:100%;">
            </div> 
        </div>

    </div>


    <div id="polarChart-container" class="oj-flex"  data-bind="css: {'oj-sm-flex-wrap-nowrap': nowrap()}">
        <div class="oj-flex-item">
            <div id="polarChart1" data-bind="ojComponent: {
                            component: 'ojChart', 
                            coordinateSystem: 'polar',
                            type: typeValue,
                            stack: stackValue,
                            polarGridShape: polarGridShapeValue1,
                            series: polarChartSeriesValue1, 
                            groups: polarChartGroupsValue1, 
                            animationOnDisplay: 'auto',
                            hideAndShowBehavior: 'withoutRescale',
                            hoverBehavior: 'dim',
                            drilling: 'on',
                            title: {text: 'Behavioural', halign: 'center'},
                            legend: {position: 'top'}
                            }"
                 style="width:100%;">
            </div>
        </div>
        <div class="oj-flex-item">
            <!-- polar chart for Group 2 -->
            <div id="polarChart2" data-bind="ojComponent: {
                            component: 'ojChart', 
                            coordinateSystem: 'polar',
                            type: typeValue,
                            stack: stackValue,
                            polarGridShape: polarGridShapeValue2,
                            series: polarChartSeriesValue2, 
                            groups: polarChartGroupsValue2, 
                            animationOnDisplay: 'auto',
                            hideAndShowBehavior: 'withoutRescale',
                            hoverBehavior: 'dim',
                            title: {text: 'Contextual', halign: 'center'},
                            legend: {position: 'top'}
                            }"
                 style="width:100%;height:400px;">
            </div>
        </div>

    </div>

    <div class="oj-flex-item">
        <div  id="detectionGEFGroup1FactorsLineChart"  data-bind="ojComponent: {
                    component: 'ojChart', 
                    type: 'line', 
                    series: lineSeriesValue, 
                    groups: groupsValue, 
                    selectionMode: 'single',
                    animationOnDisplay: 'auto',
                    animationOnDataChange: 'auto',
                    hideAndShowBehavior: 'withoutRescale',
                    orientation: 'vertical',
                    hoverBehavior: 'dim',
                    drilling: 'on',
                    optionChange: chartOptionChangeFactorsGroup1,
                    title: {text: ko.toJS(titleValue), halign: 'center'},
                    yAxis:{step:0.5},
                    legend: {position: 'top'}
                    }"
              style="width:100%;height:400px;">
        </div>
    </div>
</div>



<!-- popup for Group 1 GEF charts -->
<div style="display:none" id="GEFGroup1DetailsShowPopup" 
     data-bind="ojComponent:{
            component: 'ojPopup', 
            modality: 'modeless'}">
    <!-- popup panel -->
    <div align="center" style="padding: 8px 0px 8px 0px;">
        <div id="GEFDetailsShowPopupData1"></div>
        <label for="buttonDetails"></label>
        <button id="buttonDetails" 
                data-bind="click: function(){$root.router.go('detection_ges');},
                        ojComponent: {
                        component:'ojButton', 
                        label: 'Show details'
        }"/></button>
    </div>
    <!-- end popup panel -->
</div>
<!-- popup for Group 2 GEF charts -->
<div style="display:none" id="GEFGroup2DetailsShowPopup" 
     data-bind="ojComponent:{
            component: 'ojPopup', 
            modality: 'modeless'}">
    <!-- popup panel -->
    <div align="center" style="padding: 8px 0px 8px 0px;">
        <div id="GEFDetailsShowPopupData2"></div>
        <label for="buttonDetails"></label>
        <button id="buttonDetails" 
                data-bind="click: function(){$root.router.go('detection_ges');},
                        ojComponent: {
                        component:'ojButton', 
                        label: 'Show details'
        }"/></button>
    </div>
    <!-- end popup panel -->
</div>
<!-- end popup for Group 1 and Group 2 charts -->
